[package]
name = "glitter"
version = "1.5.13"
authors = ["Milo123459"]
edition = "2021"
include = ["src/**/*", "LICENSE", "README.md"]

[dependencies]
serde_json = "1.0.73"
serde = { version = "1.0.132", features = ["derive"] }
structopt = "0.3.25"
anyhow = "1.0.52"
fancy-regex = "0.7.1"
Inflector = { version = "0.11.4", default-features = false }
colored = "2.0.0"
which = "4.2.2"
terminal-spinners = "0.3.2"
ms = "0.1.1"

[profile.release]
lto = "fat"
panic = "abort"
